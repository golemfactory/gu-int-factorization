<div class="col-md-12" ng-controller="FactoringController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><i class="glyphicon glyphicon-baby-formula"></i>Factoring</h4>
        </div>
        <div class="panel-body">
            <uib-tabset active="active">
                <uib-tab heading="Sessions" select="onSessions()">
                    <div ng-include="'/plug/Factoring/session.html'"></div>
                </uib-tab>
                <uib-tab ng-show="!!session" heading="{{session.id}}">
                    <div ng-include="sessionPage(session)"/>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</div>
