<div class="col-md-12" ng-controller="FactorizationController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                <span style="font-size: 45px;" class="gu-factorization-icon"></span>
                Factorization
            </h4>
        </div>
        <div class="panel-body">
            <uib-tabset active="active">
                <uib-tab heading="Sessions" select="onSessions()">
                    <div ng-include="'/plug/Factorization/session.html'"></div>
                </uib-tab>
                <uib-tab ng-show="!!session" heading="{{session.id}}">
                    <div ng-include="sessionPage(session)"/>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</div>
